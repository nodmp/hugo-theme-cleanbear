<!-- <nav>{{- partial "nav.html" . -}}</nav> -->

<nav class="nav">
  <a class="nav-title" href="{{ .Site.BaseURL }}">
    {{ .Site.Title }}
  </a>

  <div class="nav-links">
    {{ range.Site.Menus.main }}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}

    {{ with .Site.GetPage "/blog" }}
    <a href="{{ "blog" | relURL }}">Posts</a>
    {{ end }}
  </div>

</nav>
